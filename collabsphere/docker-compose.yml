version: "3.9"

services:
  db:
    image: postgres:15
    container_name: collabsphere-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: collabsphere
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: collabsphere-redis
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
    container_name: collabsphere-backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/collabsphere
      REDIS_URL: redis://redis:6379
      SECRET_KEY: change-me-in-production
      DEBUG: "true"
    depends_on:
      - db
      - redis
    ports:
      - "8001:8001"
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build:
      context: ./frontend
      args:
        REACT_APP_API_URL: http://localhost:8001/api/v1
        REACT_APP_BASE_URL: http://localhost:8001
        REACT_APP_WS_URL: http://localhost:8001
    container_name: collabsphere-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:

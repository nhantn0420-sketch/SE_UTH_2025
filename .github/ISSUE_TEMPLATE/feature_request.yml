name: "Feature request"
description: "Suggest an improvement"
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes:
      label: Problem / motivation
      placeholder: "What problem are you trying to solve?"
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      placeholder: "Describe the solution and any alternatives."
    validations:
      required: true
  - type: textarea
    id: scope
    attributes:
      label: Scope / acceptance criteria
      placeholder: "What does 'done' look like?"

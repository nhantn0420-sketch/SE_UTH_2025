name: Frontend CI

on:
  push:
    branches: ["main"]
    paths:
      - "collabsphere/frontend/**"
      - ".github/workflows/frontend-ci.yml"
  pull_request:
    paths:
      - "collabsphere/frontend/**"
      - ".github/workflows/frontend-ci.yml"

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collabsphere/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: |
            collabsphere/frontend/package-lock.json
            collabsphere/frontend/package.json
      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
      - name: Build
        run: npm run build

name: Backend CI

on:
  push:
    branches: ["main"]
    paths:
      - "collabsphere/backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "collabsphere/backend/**"
      - ".github/workflows/backend-ci.yml"

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: collabsphere/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: collabsphere/backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff
      - name: Ruff lint
        run: ruff check .

  import-check:
    runs-on: ubuntu-latest
    needs: [ruff]
    defaults:
      run:
        working-directory: collabsphere/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: collabsphere/backend/requirements.txt
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Compile + basic imports
        run: |
          python -m compileall -q app
          python -c "import fastapi, sqlmodel; print('ok')"

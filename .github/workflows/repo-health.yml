name: Repo Health

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: repo-health-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Required files present
        run: |
          test -f README.md
          test -f LICENSE
          test -f CONTRIBUTING.md
          test -f CODE_OF_CONDUCT.md
          test -f SECURITY.md
          test -f CHANGELOG.md
          test -f SUPPORT.md
          test -f ROADMAP.md
          test -f .github/PULL_REQUEST_TEMPLATE.md
          test -f .github/CODEOWNERS

      - name: Block common secrets/artifacts
        run: |
          if git ls-files | grep -E '(^|/)\.env($|\.)' -n; then
            echo "ERROR: .env file is tracked. Remove it from git history and use .env.example."; exit 1;
          fi
          if git ls-files | grep -E '\\.(db|sqlite|sqlite3)$' -n; then
            echo "ERROR: database artifact is tracked. Remove it from git history."; exit 1;
          fi
